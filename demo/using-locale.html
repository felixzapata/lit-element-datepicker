<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>lit-element-datepicker demo</title>

</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'https://unpkg.com/lit-html?module'; // workaround until owc-dev-server supports html
    import './using-locale.js';
    render(html`
    <h1>Example 2: Using locale attribute</h1>
    <using-locale></using-locale>
    `, document.querySelector('#demo'));
  </script>
</body>

</html>
